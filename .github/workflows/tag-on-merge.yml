name: Tag on merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    if: "github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'chore(version): ')"
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from PR title
        id: version
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          # Accept semver-like values including prerelease/build segments (e.g. v2.2.1-rc.0)
          if [[ "$PR_TITLE" =~ ^chore\(version\):\ v([0-9A-Za-z.+-]+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "PR title does not match expected format" >&2
            exit 1
          fi

      - name: Checkout merged commit
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Fetch tags
        run: git fetch --tags

      - name: Create tag
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"

      - name: Push tag
        if: ${{ always() && success() }}
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: git push origin "$TAG"
